<div>
  <div class="container">
    <div class="card-header">
      <h2>Iniciar Sesión</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="nombreUsuario">Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="" required />
      </div><br>
      <div style="display: flex; justify-content: center;">
      <button class="btn btn-primary" (click)="validarUsuario()">Ingresar</button>
      </div>
      <div *ngIf="respuestaValidacion" class="success">
        <p>Validación correcta</p>
      </div>
    </div>
  </div>
  <br>

  <div class="container">
    <div class="card-header">
      <h2>Regístrate</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos</label>
        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="nombreUsuarioRegistro">Usuario</label>
        <input type="text" class="form-control" id="nombreUsuarioRegistro" name="nombreUsuarioRegistro" [(ngModel)]="nombreUsuario" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="passwordRegistro">Contraseña</label>
        <input type="password" class="form-control" id="passwordRegistro" name="passwordRegistro" [(ngModel)]="password" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="correo" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" placeholder="" />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="number" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" placeholder="" />
      </div>
      <br>
      <div style="display: flex; justify-content: center;">
      <button class="btn btn-primary" (click)="nuevoUsuario()">Regístrate</button>
      </div>
      <div *ngIf="respuestaRegistro" class="success">
        <p>Se ha registrado</p>
      </div>
      <p *ngIf="error" class="error">{{error}}</p>
    </div>
  </div>
</div>
